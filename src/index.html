<!doctype html>
<html lang="en">

              href="#"
              class="nav__button"

          <li class="nav__section">

              href="#"

          <li class="nav__section">
            <a
              href="#"

            <a
              href="#"
              class="nav__button"

              Tablets
            </a>
          </li>
          <li class="nav__section">

              href="#"
              class="nav__button"
